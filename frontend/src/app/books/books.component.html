<app-home></app-home>

<div class="list-items">
  <div class="list-item" *ngFor="let book of books">
    <div>
      <h4 class="book-title"><a routerLink="/books/{{book.id}}">{{book.name}}</a></h4>
      <h5>{{ book.price }} VND</h5>
      <h5>Quantity: {{book.quantity}}</h5>
      <h6>{{book.image}}</h6>
      <button (click)="addBookToCart(book)">Add to Cart</button>
    </div>
  </div>
</div>

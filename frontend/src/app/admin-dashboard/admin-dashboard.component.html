<h1>List Book</h1>
<button (click)="showListBook()">Show/Hide</button>

<ng-container *ngIf="showBookArea">
  <table class="table table-hover">
    <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
      <td>Quantity</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books" routerLink="/admin/books/{{book.id}}">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.price}}</td>
      <td>{{book.quantity}}</td>
    </tr>
    </tbody>
  </table>
  <button (click)="toggleAddBook()">Add Book</button> <br>

  <ng-container *ngIf="showAddBook">
    <label>Name:
      <input placeholder="Name" type="text" required #nameBook>
    </label>
    <br>

    <label>Price:
      <input placeholder="Price" type="number" required #priceBook>
    </label>
    <br>

    <label>Quantity:
      <input placeholder="Quantity" type="number" required #quantityBook>
    </label>
    <br>

    <label>Description:
      <textarea required #descriptionBook></textarea>
    </label>
    <br>

    <button (click)="createBook(nameBook.value, priceBook.value, quantityBook.value, descriptionBook.value)">Submit</button>
    <button (click)="toggleAddBook()">Cancel</button>
  </ng-container>
</ng-container>

<hr>

<h1>List Order</h1>
<button (click)="showListOrder()">Show/Hide</button>

<ng-container *ngIf="showOrderArea">
  <table class="table table-hover">
    <thead>
    <tr>
      <td>ID</td>
      <td>Order ID</td>
      <td>Is Submit</td>
      <td>Total Money</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders" routerLink="/admin/orders/{{order.id}}">
      <td>{{order.id}}</td>
      <td>{{order.order_id}}</td>
      <td>{{order.is_submit}}</td>
      <td>{{order.total_money}}</td>
    </tr>
    </tbody>
  </table>
</ng-container>

<h1>List Book</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books" routerLink="/admin/books/{{book.id}}">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.price}}</td>
    </tr>
  </tbody>
</table>
<button>Add Book</button>
